mqtt:
  # Required: host name
  host: core-mosquitto
  # Optional: port (default: shown below)
  port: 1883
  # Optional: topic prefix (default: shown below)
  # WARNING: must be unique if you are running multiple instances
  topic_prefix: frigate
  # Optional: client id (default: shown below)
  # WARNING: must be unique if you are running multiple instances
  client_id: frigate
  # Optional: the username you have for mqtt
  user: mqttusername
  # Optional: password
  # NOTE: Environment variables that begin with 'FRIGATE_' may be referenced in {}.
  #       eg. password: '{FRIGATE_MQTT_PASSWORD}'
  password: samplepassword
  # Optional: interval in seconds for publishing stats (default: shown below)
  stats_interval: 60
cameras:
  # Required: name of the camera
  driveway:
    ffmpeg:
      hwaccel_args:
      - -c:v
      - h264_v4l2m2m
      inputs:
        - path: rtsp://user:VIVINTPASSWORD@10.42.0.17:8554/Video-44_SD
          roles: 
          - detect
        - path: rtsp://user:VIVINTPASSWORD@10.42.0.17:8554/Video-44
          roles: 
          - clips
    width: 720
    height: 400
    fps: 5
    motion:
      mask:
        - 240,0,469,0,720,0,720,83,720,135,389,111,259,116,115,132,0,166,0,0
    zones:
      front_steps:
          coordinates: 637,400,720,324,720,212,685,196,533,272
      front_yard:
          coordinates: 373,121,422,107,559,114,662,127,720,184,686,212,619,242,531,254
      front_garage:
          coordinates: 466,214,361,120,130,146,72,366,532,331
      garage_yard:
          coordinates: 0,173,81,150,112,151,100,190,67,355,0,361
    rtmp:
      enabled: false
    clips:
      # Required: enables clips for the camera (default: shown below)
      # This value can be set via MQTT and will be updated in startup based on retained value
      enabled: True
      # Optional: Number of seconds before the event to include in the clips (default: shown below)
      pre_capture: 5
      # Optional: Number of seconds after the event to include in the clips (default: shown below)
      post_capture: 5
      # Optional: Objects to save clips for. (default: all tracked objects)
      objects:
        - person
        - car
        - dog
        - cat
      # Optional: Camera override for retention settings (default: global values)
      retain:
        # Required: Default retention days (default: shown below)
        default: 10
        # Optional: Per object retention days
        objects:
          person: 15
    # Optional: Configuration for the jpg snapshots written to the clips directory for each event
    snapshots:
      # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
      # This value can be set via MQTT and will be updated in startup based on retained value
      enabled: true
      # Optional: print a timestamp on the snapshots (default: shown below)
      timestamp: false
      # Optional: draw bounding box on the snapshots (default: shown below)
      bounding_box: true
      # Optional: crop the snapshot (default: shown below)
      crop: False
#      # Optional: height to resize the snapshot to (default: original size)
#      height: 175
      # Optional: Camera override for retention settings (default: global values)
      retain:
        # Required: Default retention days (default: shown below)
        default: 10
        # Optional: Per object retention days
        objects:
          person: 15
    objects:
      track:
        - person
#        - car
detectors:
  coral:
    type: edgetpu
    device: usb